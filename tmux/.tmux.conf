# =============
#   Tmux Config
#   Catppuccin + TPM
# =============

# TPM Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# Catppuccin theme variant (choose one)
# latte | frappe | macchiato | mocha
set -g @catppuccin_flavour 'mocha'

# Enable mouse
set -g mouse on

# Vi mode for copy
setw -g mode-keys vi

# History
set -g history-limit 10000

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'

# Load local Catppuccin theme override (optional)
# source-file ~/.config/tmux/catppuccin.conf
